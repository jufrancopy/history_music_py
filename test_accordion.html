<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Acordeón</title>
    <style>
        /* Estilos básicos para la prueba */
        body {
            font-family: sans-serif;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        .accordion {
            background-color: #5e3a1e;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 1.5rem;
            transition: 0.4s;
            margin-top: 1rem;
            border-radius: 8px;
        }
        .active, .accordion:hover {
            background-color: #8d6e63;
        }
        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border: 1px solid #d7ccc8;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }
        .panel p {
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="index.html">
            <img src="historia.png" alt="Logo" class="nav-logo">
        </a>
        <button class="menu-toggle" aria-label="Menú">☰</button>
        <ul class="nav-menu">
            <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>
            <li class="nav-item"><a href="index.html" class="nav-link">Historia de la Música</a></li>
            <li class="nav-item"><a href="../intro_filosofia/index.html" class="nav-link">Filosofía</a></li>
            <li class="nav-item"><a href="../contact.html" class="nav-link">Contacto</a></li>
        </ul>
    </nav>

    <h1>Prueba de Acordeón</h1>
    <p>Haz clic en los botones para abrir y cerrar el contenido.</p>

    <button class="accordion">Semestre 1</button>
    <div class="panel">
        <p>Contenido del primer semestre.</p>
    </div>

    <button class="accordion">Semestre 2</button>
    <div class="panel">
        <p>Contenido del segundo semestre.</p>
    </div>

    <script>
        const accordions = document.querySelectorAll(".accordion");

        accordions.forEach(acc => {
            acc.addEventListener("click", function() {
                this.classList.toggle("active");
                const panel = this.nextElementSibling;

                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        });
    </script>

</body>
</html>
